<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool List</title>
    <link rel="stylesheet" href="/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #4A90E2;
        }

        .search-bar {
            text-align: center;
            margin: 20px auto;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .table-container {
            margin: 20px auto;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
        }

        .table-scroll {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #ffffff; /* Fond blanc pour les cellules d'en-tête */
            color: #000000; /* Police noire */
            text-transform: uppercase;
            padding: 15px;
            z-index: 2;
            border-bottom: 2px solid #ddd; /* Ligne de séparation claire */
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e8f7ff;
        }

        td {
            padding: 15px;
        }

        a.table-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        a.table-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
            font-size: 14px;
        }

        .footer i {
            color: #4A90E2;
        }
    </style>
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<h1><i class="fas fa-tools"></i> List of Tools</h1>

<div class="search-bar">
    <!-- Search bar -->
    <form method="get" action="/api/excel/search" class="search-bar">
        <input type="text" name="keyword" class="form-control d-inline-block" style="width: 50%;" placeholder="Search tools by title or domain..." required>
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="/api/excel/view" class="btn btn-secondary">Reset</a>
    </form>

</div>

<div class="table-container">
    <div class="table-scroll">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Domain</th>
                <th>Simple Description</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tool : ${tools}">
                <td th:text="${tool.id}"></td>
                <td th:text="${tool.title}"></td>
                <td th:text="${tool.domain}"></td>
                <td th:text="${tool.simpleDescription}"></td>
                <td>
                    <a th:href="${tool.link}" th:text="${tool.link}" class="table-link"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="footer">
    <p>Made with <i class="fas fa-heart"></i></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
