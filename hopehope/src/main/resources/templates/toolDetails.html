<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'outil</title>
    <link rel="stylesheet" href="/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #4A90E2;
        }

        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            background-color: #4A90E2;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div th:replace="~{header.html :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-info-circle"></i> Détails de l'outil
                </div>
                <div class="card-body">
                    <form id="tool-form" th:action="@{/api/tools}" method="post">
                        <input type="hidden" th:value="${tool.id}" name="id">
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre :</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${tool.title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="domain" class="form-label">Domaine :</label>
                            <input type="text" class="form-control" id="domain" name="domain" th:value="${tool.domain}">
                        </div>
                        <div class="mb-3">
                            <label for="simpleDescription" class="form-label">Description simple :</label>
                            <input type="text" class="form-control" id="simpleDescription" name="simpleDescription" th:value="${tool.simpleDescription}">
                        </div>
                        <div class="mb-3">
                            <label for="detailedDescription" class="form-label">Description détaillée :</label>
                            <textarea class="form-control" id="detailedDescription" name="detailedDescription" rows="3" th:text="${tool.detailedDescription}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="link" class="form-label">Lien :</label>
                            <input type="url" class="form-control" id="link" name="link" th:value="${tool.link}">
                        </div>
                        <div class="mb-3">
                            <label for="accessTutorial" class="form-label">Tutoriel :</label>
                            <textarea class="form-control" id="accessTutorial" name="accessTutorial" rows="3" th:text="${tool.accessTutorial}"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-save"></i> Enregistrer</button>
                            <a href="/api/excel/view" class="btn btn-primary btn-lg"><i class="fas fa-arrow-left"></i> Retour</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
